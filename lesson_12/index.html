<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 12</title>
</head>
<body>
    <div class="wrapper">
        <main class="content">
            <section class="content__block">            
                <div class="content__container">
                    <h1 class="content__title">CSS Transform</h1>
                    <div class="content__item item">
                        <div class="item__block-1">
                            <div class="item__translate">translate</div>
                            <div class="item__scale">scale</div>
                            <div class="item__rotate">rotate</div>
                        </div>
                        <div class="item__block-2">
                            <div class="item__skew">skew</div>
                            <div class="item__matrix">matrix</div>
                            <div class="item__multi">translate,<br>scale,<br>rotate</div>
                        </div>
                        <div class="item__block-3">
                            <div class="item__transform-origin">transform-origin</div>
                            <div class="item__perspective">perspective,
                                perspective-origin</div>
                            <div class="item__translate3D">translate3D</div>
                        </div>
                        <div class="item__block-4">
                            <div class="item__scale3D">scale3D</div>
                            <div class="item__rotate3D">rotate3D</div>
                            <div class="item__matrix3d">matrix3D</div>
                        </div>
                        <div class="item__block-5">
                            <div class="item__multi3D">translate3D, <br> rotate3D</div>
                            <div class="item__transform-style">transform-style</div>
                            <div class="item__backface-visibility flip">
                                <div class="flip__body">
                                    <div class="flip__front">FRONT</div>
                                    <div class="flip__back">BACK</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content__car car">
                <div class="car__container">
                    <div class="car__block">
                        <div class="car__body">
                            <div class="car__background-wheel1">
                                <img class="car__wheel-left" src="img/wheel.png" alt="wheel-1">
                            </div>
                            <div class="car__background-wheel2">
                                <img class="car__wheel-right" src="img/wheel.png" alt="wheel-2">
                            </div>
                            <div class="car__exhaust">
                                <img src="img/exhaust.png" alt="exhaust">
                            </div>
                        </div>
                        <div class="car__light"></div>
                        <div class="car__logo"></div>
                        <div class="car__label"></div> 
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
