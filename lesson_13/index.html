<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 13</title>
</head>
<body>
    <div class="wrapper"> 
        <main class="car">
            <div class="car__animation">
                <div class="car__container">
                    <div class="car__background bcg">
                        <div class="bcg__sky"></div>
                        <div class="bcg__city"></div>
                        <div class="bcg__road"></div>
                    </div>
                    <div class="car__block">
                        <div class="car__body">
                            <div class="car__background-wheel1">
                                <img class="car__wheel-left" src="img/wheel.png" alt="wheel-1">
                            </div>
                            <div class="car__background-wheel2">
                                <img class="car__wheel-right" src="img/wheel.png" alt="wheel-2">
                            </div>
                            <div class="car__exhaust">
                                <img src="img/exhaust.png" alt="exhaust">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
